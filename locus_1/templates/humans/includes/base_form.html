{% load django_bootstrap5 %}
{% for field in form %}
  {% if forloop.first %}
    <div class="row">
      <div class="col-6">{% bootstrap_field field placeholder='' %}</div>
  {% elif forloop.counter|divisibleby:2 %}
      <div class="col-6">{% bootstrap_field field placeholder='' %}</div>
    </div>
    <div class="row">
  {% else %}
      <div class="col-6">{% bootstrap_field field placeholder='' %}</div>
  {% endif %}
{% endfor %}
    </div>
